<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Viewer v209</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Media Viewer v209</h1>
            <p>ClaudeCode履歴管理システム統合版</p>
        </header>
        
        <main class="app-main">
            <div class="status-panel">
                <h2>システム状態</h2>
                <div class="status-item">
                    <span class="status-label">プロジェクト:</span>
                    <span class="status-value">v209 - Doc構築完了</span>
                </div>
                <div class="status-item">
                    <span class="status-label">履歴管理:</span>
                    <span class="status-value">アクティブ</span>
                </div>
            </div>
            
            <div class="actions-panel">
                <h2>利用可能な機能</h2>
                <button class="action-btn" onclick="showDocs()">📄 ドキュメント表示</button>
                <button class="action-btn" onclick="runSync()">🔄 履歴同期実行</button>
                <button class="action-btn" onclick="showLogs()">📋 ログ表示</button>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Media Viewer v209 - Generated by ClaudeCode</p>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
